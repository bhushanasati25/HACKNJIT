<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Risk</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="page-header">
        <h1>Predict Risk</h1>
        <p>Enter patient details to predict the risk level.</p>
    </header>
    <section class="predict-section">
        <form id="predict-form">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br>
            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" id="bmi" name="bmi" required><br>
            <button type="submit">Predict Risk</button>
        </form>
        <p id="prediction-result"></p>
    </section>
    <script>
        document.getElementById("predict-form").addEventListener("submit", function(event) {
            event.preventDefault();
            document.getElementById("prediction-result").innerText = "Processing...";
            // Add AJAX call here if connected to backend prediction endpoint
        });
    </script>
</body>
</html>
